apiVersion: apps/v1
kind: Deployment
metadata:
  name: mrdd-action-server-deployment
  namespace: biocomplexity
  labels:
    app: mrdd-action-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mrdd-action-server
  template:
    metadata:
      labels:
        app: mrdd-action-server
    spec:
      containers:
      - name: mrdd-action-server-container
        image: ghcr.io/nssac/mrdd-us-rasa-action-chatbot:{{ .Values.version.mrddActionServer }}
        ports:
        - containerPort: 5055
        env:
        - name: KEY
          value: "value"
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
