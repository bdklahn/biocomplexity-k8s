apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: stormshare-dev-deployment-hpa
  namespace: biocomplexity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stormshare-dev-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
